<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" type="text/css" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"/>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/products.css">
    <title>Alura Geek - Detalle producto</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda">
          <div class="logo">
            <a href="../index.html"><img src="../assets/logo.png" alt="logo" /></a>
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
          <input  type="text" placeholder="¿Qué deseas buscar?" />
        </div>
      </nav>
    </header>

    <section class="products_details" data-detalleConsola>
    
        <img src="" data-url />
       
        <span
            class="product-add_input__name"
            type="text"
            placeholder="Nombre del producto"
            data-nombre></span>
          
        <p
          
          data-precio
        ></p>
        <p
         
          data-descripcion
        ></p>
    </section>
    
    <section class="contato">
      <div class="referencia">
        <img src="../assets/logo.png" alt="logo" />
        <p>Alura</p>
        <p>Geek</p>
      </div>
      <div class="links-uteis">
        <a href="">Quienes somos</a>
        <a href="">Politica de Privacidad</a>
        <a href="">Programa de fidelidad</a>
        <a href="">Nuestras Tiendas</a>
        <a href="">Quiero ser franquiciado</a>
        <a href="">Anuncie aquí</a>
      </div>

      <div class="form">
        <p>Contáctenos</p>
        <div class="label-float">
          <input
            type="text"
            name="Nome"
            id="Nome"
            class="input-nome"
            placeholder=""
          />
          <label for="Nome" class="label-nome">Nombre</label>
        </div>
        <textarea
          name="mensagem"
          id="msg"
          cols="5"
          rows="5"
          placeholder="Escriba su Mensaje"
        ></textarea>
        <button>Enviar Mensaje</button>
      </div>
    </section>

 <script type="module" src="../controllers/detalle-consola-controller.js"></script> 
</body>
</html>
