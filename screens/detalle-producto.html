<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/products.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Alura Geek - Detalle producto</title>
  </head>
  <body>
    <header>
      <nav class="barra-izq">
        <div class="logo-busqueda">
          <div class="logo">
            <a href="../index.html"><img src="../assets/logo.png" alt="logo" /></a>
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
          <div class="form-group">
            <input  type="text" id="search" class="form-control form-control-lg" placeholder="¿Qué deseas buscar?" />
            </div>
            <div id="match-list" class="lista-busqueda">
  
            </div>
        </div>
      </nav>
    </header>
    <section class="detalles">
    <div class="products_details" data-detalles>
    
       
    </div>
    </section>
    <section class="contato">
      <div class="referencia">
        <img src="../assets/logo.png" alt="logo" />
        <p class="logo-pie logo-pie-alura">Alura</p>
        <p class="logo-pie ">Geek</p>
      </div>
      <div class="links-uteis">
        <a href="">Quienes somos</a>
        <a href="">Politica de Privacidad</a>
        <a href="">Programa de fidelidad</a>
        <a href="">Nuestras Tiendas</a>
        <a href="">Quiero ser franquiciado</a>
        <a href="">Anuncie aquí</a>
      </div>

      <div class="form">
        <form action="https://formspree.io/f/xyyvrngw"
        method="POST" class="contacto_form" id="contact-form">
            
                <p>Contáctenos</p>

                <div class="input-container">
                <input name="nombre" class="input" type="text" placeholder="Nombre" required data-tipo="nombre" pattern="[\s\S]{4,40}">
                <label for="nombre" class="label-nome"></label>
                <span class="input-message-error">Este campo no es válido</span>
                </div>


                <div class="input-container">
                  <input name="email" id="email" class="input" type="email" placeholder="Email" required data-tipo="email">
                  <label for="email" ></label>
                  <span class="input-message-error">Este campo no es válido</span>
                  </div>

               
                <div class="input-container">
                <input name="mensaje" class="input" type="text" placeholder="Escribe tu mensaje" required data-tipo="mensaje" pattern="[\s\S]{5,120}" id="mensaje">
                <label for="mensaje" ></label>
                <span class="input-message-error">Este campo no es válido</span>

                </div>

           
            <button class="boton-msg">Enviar mensaje</button>
        </form>
    </div>
    </section>
    <section class="footer">
      <div >
        <p>Desarrollado por Marianela Cilene Gamarra</p>
        
        <p>2022</p>
    </div>

    </section>


 <script type="module" src="../controllers/detalle-producto-controller.js"></script>

</body>
</html>
