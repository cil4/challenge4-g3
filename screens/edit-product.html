<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      type="text/css"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"
    />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/edit-product.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda">
          <div class="logo">
            <a href="../index.html"><img src="../assets/logo.png" alt="logo" /></a>
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
          <div class="form-group">
            <input  type="text" id="search" class="form-control form-control-lg" placeholder="¿Qué deseas buscar?" />
            </div>
            <div id="match-list" class="lista-busqueda">
  
            </div>
        </div>
        <div class="login">
          <a href="../screens/login.html"><button type="submit">Login</button></a>
        </div>
        
        <div class="search">
          <span class="icon">
            <i class="bi bi-search" ></i>
            <i class="bi bi-x-circle"></i>
          </span>
    
    
   
  
  
  
          <div class="searchBox">
                  <div>
                  <input  type="text" id="buscar"  placeholder="¿Qué deseas buscar?" />
                  </div>
          
                  <div id="lista" class="searchBar">
          
          
                  </div>
            </div>

  </div>

      </nav>
    </header>
    <section class="geral-products">
      <div class="products_title">Editar producto</div>
      <section class="products-section" >
        <form action="#" class="form-control" data-form>
          <img src="" data-url />
       
          <select class="categ"
          name="Categoría"
          required data-producto
          
        >
        <option value="diverso" >Categoría: Diversos</option>
        <option value="consola" >Categoría: Consolas</option>
        <option value="producto" >Categoría: Productos</option>

      </select>

          <input
            class="product-add_input__name"
            type="text"
            placeholder="Nombre del producto"
            data-nome
          />
          <input
            class="product-add_input__price"
            type="text"
            placeholder="Precio del producto"
            data-preco
          />
          <textarea
            class="product-add_textarea__description"
            type="text"
            placeholder="Descripción del producto"
            data-descripcion
          ></textarea>
          <button type="submit" class="product-submit_btn">
            Actualizar producto
          </button>
        </form>
      </section>
    </section>
  </body>
  <section class="contato">
    <div class="referencia">
      <div>
      <img src="../assets/logo.png" alt="logo" />
      <p class="logo-pie logo-pie-alura">Alura</p>
      <p class="logo-pie ">Geek</p>
    </div>
    <div class="links-uteis">
      <a href="">Quienes somos</a>
      <a href="">Política de Privacidad</a>
      <a href="">Programa de fidelidad</a>
      <a href="">Nuestras Tiendas</a>
      <a href="">Quiero ser franquiciado</a>
      <a href="">Anuncie aquí</a>
    </div>
    </div>
    <div class="form">
      <form action="https://formspree.io/f/xyyvrngw"
      method="POST" class="contacto_form" id="contact-form">
         
              <p>Contáctenos</p>

              <div class="input-container">
              <input name="nombre" class="input" type="text" placeholder="Nombre" required data-tipo="nombre" pattern="[\s\S]{4,40}">
              <label for="nombre" class="label-nome"></label>
              <span class="input-message-error">Este campo no es válido</span>
              </div>


              <div class="input-container">
                <input name="email" id="email" class="input" type="email" placeholder="Email" required data-tipo="email">
                <label for="email" ></label>
                <span class="input-message-error">Este campo no es válido</span>
                </div>

             
              <div class="input-container">
              <input name="mensaje" class="input" type="text" placeholder="Escribe tu mensaje" required data-tipo="mensaje" pattern="[\s\S]{5,120}" id="mensaje">
              <label for="mensaje" ></label>
              <span class="input-message-error">Este campo no es válido</span>

              </div>

          
          <button class="boton-msg">Enviar mensaje</button>
      </form>
  </div>
  </section>
  <section class="footer">
    <div >
      <p>Desarrollado por Marianela Cilene Gamarra</p>
      
      <p>2022</p>
  </div>

  </section>

    type="module"
    src="../controllers/actualiza-producto-controller.js"

  <script type="module" src="../controllers/busqueda.js"></script>
  <script src="../controllers/lupa.js"></script>
  <script type="module" src="../controllers/validacion-form.js"></script>
    <script type="module" src="../controllers/form.js"></script>
 
</html>
